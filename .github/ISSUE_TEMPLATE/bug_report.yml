name: Bug Report
description: Report a bug or unexpected behavior in php-cuid2
title: '[Bug]: '
labels: ['Issue: Pending Confirmation', 'Priority: Medium']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the following information to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened that shouldn't have?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Install package with...
        2. Create Cuid2 instance with...
        3. Call method...
        4. Observe error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue
      render: php
      placeholder: |
        <?php
        use Visus\Cuid2\Cuid2;

        $cuid2 = new Cuid2();
        // Your code here
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Message / Stack Trace
      description: Any error messages or stack traces
      render: shell
      placeholder: Paste the error message or stack trace here
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: php-cuid2 Version
      description: Which version of visus/cuid2 are you using?
      placeholder: e.g., 2.0.0
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      description: Which PHP version are you using?
      placeholder: e.g., 8.2.0, 8.3.0
    validations:
      required: true

  - type: dropdown
    id: runtime
    attributes:
      label: Runtime Environment
      description: Where are you running the library?
      options:
        - PHP CLI
        - Apache
        - Nginx + PHP-FPM
        - Laravel
        - Symfony
        - Other Framework
        - Docker
        - Other
    validations:
      required: false

  - type: dropdown
    id: gmp-status
    attributes:
      label: GMP Extension Status
      description: Is the GMP extension installed and enabled?
      options:
        - 'Yes - GMP extension enabled'
        - 'No - Using pure PHP fallback'
        - 'Unknown'
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the library is affected?
      multiple: true
      options:
        - CUID2 Generation
        - Validation
        - Counter
        - Fingerprint
        - Base Conversion (hexToBase36)
        - SHA3-512 Hashing
        - Random Number Generation
        - Compatibility Polyfills
        - Other
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context, screenshots, or information here
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported already
          required: true
        - label: I am using the latest version of the library
          required: false
        - label: I have included a minimal code sample that reproduces the issue
          required: false
